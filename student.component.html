<form #RetrieveForm ="ngForm" (ngSubmit)="retrieve(RetrieveForm.value)">
<div class="col-sm-3"></div>
<div class="col-sm-6">
  <div class="form-group">
    <label>Course Code :</label>
    <input type="text" #codeRef="ngModel" required pattern="^[0-9A-Za-z]+$" class="form-control" name="ccode"  ngModel>
    <div *ngIf="codeRef.errors && (codeRef.dirty || codeRef.touched)" class="alert alert-danger">
      <div [hidden]="!codeRef.errors.required">
        please enter a Course Code
      </div>
      <div [hidden]="!codeRef.errors.pattern">
        Enter alphabets and numeric characters only
      </div>
    </div> 
  </div>

   <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Retrieve Course">
    &nbsp;&nbsp;&nbsp;
    <input type="reset" class="btn btn-primary" value="Reset">
  </div>

  </div>
  </form>
