<br><br><br><br><br><br>
<form #LoginForm ="ngForm" (ngSubmit)="login(LoginForm.value)">
      <div class="col-sm-3"></div>
  <div class="col-sm-6">

<img class="img img-response" src="ad.gif">

    <div class="form-group">
      <label>UserId :</label>
      <input type="text" #userid="ngModel" class="form-control" pattern="^[3-5][0-9]{4}$" name="userid" required ngModel>
      <div *ngIf="userid.errors && (userid.dirty || userid.touched)" class="alert alert-danger">
        <div [hidden]="!userid.errors.required">
          Please enter a UserId
        </div>
        <div [hidden]="!userid.errors.pattern">
          Please enter five numeric characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input type="password" #pass="ngModel" class="form-control" name="password" required ngModel>
      <div *ngIf="pass.errors && (pass.dirty || pass.touched)" class="alert alert-danger">
      <div [hidden]="!pass.errors.required">
        Please enter password
      </div>
      </div>
    </div>

<div class="form-group">
  <label>
    <input type="checkbox" name="remember">
    &nbsp;
    Remember me
  </label>
</div>

    <div class="form-group">
    <input type="submit" class="btn btn-primary form-control" value="Submit">
  </div>
  </div>
</form>
