<div class="container" [hidden]="submitStatus">
  <form #loginform="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="mail">Name</label> <input name="name" 
         type="text" class="form-control" id="name" 
           [(ngModel)]="user.name" required #codeVar="ngModel"> 
      <div [hidden]="codeVar.valid || codeVar.pristine"
    class="alert alert-danger"> Name is required</div>
</div>

<div class="form-group">
 <label for="pass"> Password</label> <input name="password"
   type="password" class="form-control" id="password"
     [(ngModel)]="user.password" required #codeVar="ngModel">
<div [hidden]="codeVar.valid || codeVar.pristine"
class="alert alert-danger"> Password is required</div>
</div>

<button type="submit" class="btn btn-success"
[disabled]="!loginform.form.valid">Submit</button>

</form>
</div>


<div [hidden]="!submitStatus">
<div class="row">
<div class="col-xs-3">USER TOKEN :</div>
<div class="col-xs-9 pull-left">{{userJSON.token | uppercase}}</div>
</div>
</div>
